<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>获取当前元素所有子节点</title>
    <link rel="stylesheet" href="">
</head>
<body>
     <!-- 注释节点 -->
<ul id = 'box'>
    <li>元素节点（HTML标签）</li>
    <li>文本节点（文字内容） </li>
    <li>注释节点（注释内容） </li>
    <li>文档节点（docunemt）</li>
</ul>
<div class="name"></div>
</body>
</html>
<script type="text/javascript">

/*
思路：
1.首先获取当前元素下所有的子节点
2.然后遍历这些节点，筛选出元素的nodeType === 1
3.把筛选出来的结果存储起来
*/
function children(ele){
var nodeList = ele.childNodes, result = [];
for(var i = 0; i < nodeList.length; i++){
    var item = nodeList[i];
    item.nodeType === 1?result.push(item):null;
}
return result;
}

console.log(children(box));


</script>
