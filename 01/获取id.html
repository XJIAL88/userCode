function queryAllById(id) {
    //基于通配符'*'获取到整个文档中所有HTML标签
    var nodeList = document.getElementsByTagName('*');

    //遍历集合中的每一项，把元素ID和传递ID相同的这一项存储起来
    var ary = [];
    for (var i = 0; i < nodeList.length; i++) {
        var item = nodeList[i];
        console.log(typeof item.id)
        if (item.id === id) {
            ary.push(item);
        }
    }
    return ary;
}
