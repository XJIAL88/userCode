<script>
    function prevAll(ele) {
        var link = ele.previousSibling,
            ary = [];
        while (link) {
            link.nodeType === 1 ? ary.push(link) : null;
            link = link.previousSibling;
        }
        return ary;
    }
    console.log(prevAll(box));
</script>
