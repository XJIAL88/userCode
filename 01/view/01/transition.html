<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background: lavender;
    }
    
    .v-enter {
        opacity: 0;
    }
    
    .v-enter-active {
        transition: 1s linear
    }
    
    .v-leave-active {
        opacity: 0;
        transition: 1s linear
    }
</style>

<body>
    <div id="app">
        <!-- v-if v-show if操作的是dom show操作的是样式-->
        <!-- 如果频繁的切换dom使用v-show，当数据一开始是就确定下来，v-if更好，如果if不通过，内部指令不会在执行 -->
        <!-- 只有dom从显示到隐藏或者隐藏到显示才可以使用vue的动画 -->
        <!-- transition vue自定义标签（组件） -->
        <button @click='flag=!flag'>切换</button>
        <transition>
            <div v-show="flag" class="box">你好</div>
        </transition>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            flag: true
        }
    })
</script>
