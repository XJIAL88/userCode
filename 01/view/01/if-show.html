<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <title>动态绑定样式</title>
</head>

<body>
    <div id="app">
        <!-- template 标签是vue提供给我们的，没有任何实际意义，用来包裹元素用的，v-show不支持template，只有在v-if使用 -->

        <!-- 切换 注册、登录-->
        <button @click='cut=!cut'>切换</button>
        <!-- 默认情况下在切换dom时相同的结构会被复用，如果不需要复用，需要加key -->
        <template v-if='cut'>
            <label>注册</label>
            <input type="text" key='1'>
        </template>
        <template v-else>
            <label>登录</label>
            <input type="text" key='2'>
        </template>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            cut: true,
        }
    });
</script>
