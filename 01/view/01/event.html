<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-on === @ -->
        <!-- 如果不传递参数，则不写括号会自动传入事件源，如果写括号了要手动传入$event属性 -->
        <div @click='fn($event,1)'>点我</div>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        methods: {
            //=>methods和data中的数据会全部放到vm上，而且名字不能冲突，冲突会报错，
            //=>methods中的this指向都是实例
            fn(ev, a) {
                alert(1);
                console.log(ev, a)
            }
        },
        data: { //=>数据
            arr: [1, 2, 3, 4, 5]
        }
    });
</script>
