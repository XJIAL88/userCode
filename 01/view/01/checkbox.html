<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 如果是复选框，只有一个复选框的时候，会把此值转化为boolean类型 -->
        <input type="checkbox" v-model='a'>{{a}} <br>
        <!-- 如果多个checkbox 要增加value属性，并且数据类型是数组 -->
        <input type="checkbox" value="游泳" v-model='b'>游泳
        <input type="checkbox" value="爬山" v-model='b'>爬山
        <input type="checkbox" value="读书" v-model='b'>读书 <br> {{b}}
    </div>

</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            a: false,
            b: []
        }
    })
</script>
