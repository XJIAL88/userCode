<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
</head>

<body>
    <div id="app">
        <handsome></handsome>
        <concon></concon>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script type='text/javascript'>
    //=>局部组件 使用三部曲
    //=> 1.创建这个组件 对象
    //=> 2.注册这个组件 components
    //=> 3.使用这个组件
    //=> 组件是相互独立的，不能直接跨作用域 实例也是一个组件，组件中拥有生命周期函数

    let obj ={ //=>如果组件共用了数据会导致同事更新（独立性）
        name:'姓名'
    }
    //=>子组件不能直接使用父组件的数据
    //=>组件理论上可以无限嵌套
    //=>一个对象可以看成一个组件
    let handsome = {
        template:'<div @click="fn"> {{name}} </div>',
        data(){
            return obj;
        },
        methods:{
            fn(){
                this.name= 'xingming';
            }
        }
    };
    let concon ={
        template: '<span>{{name}}</span>',
        data(){
            return obj
        }
    }
    let vm = new Vue({
        el:'#app',
        components:{
            handsome,
            concon
        }
    });
</script>
