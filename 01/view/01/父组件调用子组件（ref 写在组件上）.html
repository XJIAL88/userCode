<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <loading ref="load"></loading>
</div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let loading = {
        data() {
            return {flag: true}
        },
        template: '<div v-show="flag">疯狂加载中</div>',
        methods: {
            hide() {
                this.flag = false;
            }
        }
    };
    let vm = new Vue({
        el: '#app',
        components: {
            loading
        },
        mounted() { //=>ref 如果放在组件上，获取的是组件的实例，并不是组件的dom元素
            console.log(this.$refs.load);
            this.$refs.load.hide();
        }

    });
</script>
