<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>conputed</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='a'>{{msg}}
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        computed: { //=>computed 默认调用get方法，必须要有return，computed不支持异步
            msg() {
                if (this.a.length >= 6) {
                    return '多了';
                };
                if (this.a.length < 3) {
                    return '少了';
                }
                this.msg = '';
            }
        },
        data: {
            a: ''
        }
    })
</script>
